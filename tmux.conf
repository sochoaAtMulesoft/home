# Making sure to set the proper $TERM variable
set -g default-terminal "screen-256color"

# Screen command-key binding, who uses C-b anyway?  
set -g prefix C-a
unbind C-b
bind C-a send-prefix

bind-key x kill-pane

# For reloading this configuration file
unbind r
bind r source-file ~/.tmux.conf \; run-shell "echo 'TMUX configuration reloaded.'"

# Copymode via <CMD>+Esc
unbind [
bind Escape copy-mode

# Horizontal split
unbind %
unbind |
bind | split-window -h 

# Vertical split
unbind '"'
unbind _
bind _ split-window -v

# Window Titles
set-option -g set-titles on
set-option -g set-titles-string '#S:#I.#P #W' # window number,program name,active (or not)
set-window-option -g automatic-rename on # auto name

# Toggle mouse on with ^B m
bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

# Toggle mouse off with ^B M
bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'

set -g visual-activity off
set -g visual-bell off

bind-key -n F7 prev 
bind-key -n F8 next

setw -g mode-keys vi
bind l select-pane -L
bind j select-pane -D
bind k select-pane -U
bind \; select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

setw -g aggressive-resize on

set-option -g default-shell /bin/zsh

set-option -g message-bg black
set-option -g message-fg brightred
